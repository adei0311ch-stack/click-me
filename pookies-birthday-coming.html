<!DOCTYPE html>
<html>
<head>
    <title>Pookie‚Äôs Birthday üíñ</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a40, #3a0ca3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Arial", sans-serif;
            overflow: hidden;
            transition: background 1.2s ease;
        }

        .box {
            text-align: center;
            color: white;
            z-index: 2;
            max-width: 90%;
        }

        h1 {
            font-size: 46px;
            animation:
                floatText 3s ease-in-out infinite,
                glow 2.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 20px;
            opacity: 0.9;
            line-height: 1.4;
        }

        button {
            margin-top: 28px;
            padding: 12px 34px;
            font-size: 18px;
            border: none;
            border-radius: 999px;
            background: #ffd166;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 209, 102, 0.6);
        }

        .heart {
            position: absolute;
            font-size: 22px;
            animation: floatUp 6.5s linear forwards;
            opacity: 0.85;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: fall 3.2s linear forwards;
            z-index: 1;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes floatText {
            0% { transform: translateY(0); }
            50% { transform: translateY(-14px); }
            100% { transform: translateY(0); }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 12px #ffb4c6, 0 0 24px #ffb4c6;
            }
            to {
                text-shadow: 0 0 22px #ffd166, 0 0 36px #ffd166;
            }
        }
    </style>
</head>

<body>

<div class="box">
    <h1 id="title">ü§ç hey you‚Ä¶</h1>
    <p id="message">
        this page is holding a tiny secret.<br>
        it‚Äôs being very patient about it.
    </p>
    <button id="btn" onclick="nextStage()">okay‚Ä¶ üëÄ</button>
</div>

<script>
    let stage = 0;

    // soft continuous hearts
    setInterval(createHeart, 480);

    function nextStage() {
        stage++;

        if(stage === 1){
            document.body.style.background =
                "linear-gradient(135deg, #ffafcc, #ffc8dd)";
            document.getElementById("title").innerText =
                "üéâ guess what‚Ä¶ üéâ";
            document.getElementById("message").innerText =
                "pookie‚Äôs birthday is coming.\nlike‚Ä¶ actually coming.";
            document.getElementById("btn").innerText =
                "WAIT WHAT üò≠üíñ";

            createConfetti();
        }

        else if(stage === 2){
            document.body.style.background =
                "linear-gradient(135deg, #b5179e, #7209b7)";
            document.getElementById("title").innerText =
                "‚è≥ 3 days to go ‚è≥";
            document.getElementById("message").innerText =
                "three sleeps.\nthree wake-ups.\nthree days before the magic.";
            document.getElementById("btn").innerText =
                "i‚Äôm not calm üò≠";
        }

        else if(stage === 3){
            document.body.style.background =
                "linear-gradient(135deg, #560bad, #480ca8)";
            document.getElementById("title").innerText =
                "üí≠ things are happening";
            document.getElementById("message").innerText =
                "plans are forming.\nsmiles are loading.\ncake is being imagined.";
            document.getElementById("btn").innerText =
                "this feels illegal üòå";
        }

        else if(stage === 4){
            document.body.style.background =
                "linear-gradient(135deg, #3a0ca3, #1a1a40)";
            document.getElementById("title").innerText =
                "üíñ almost time, pookie üíñ";
            document.getElementById("message").innerText =
                "hold on just a little longer.\nit‚Äôs going to be worth it.";
            document.getElementById("btn").style.display =
                "none";
        }
    }

    function createHeart(){
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 18 + 16 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6500);
    }

    function createConfetti(){
        for(let i=0;i<120;i++){
            let confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random()*100 + "vw";
            confetti.style.backgroundColor =
                `hsl(${Math.random()*360},100%,60%)`;
            document.body.appendChild(confetti);
            setTimeout(()=>confetti.remove(),3200);
        }
    }
</script>

</body>
</html>
